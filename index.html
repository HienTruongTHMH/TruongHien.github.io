<!DOCTYPE html>
<html>

<head>
  <title>My Site</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <style>
    body,
    h1 {
      font-family: "Raleway", sans-serif
    }

    body,
    html {
      height: 100%
    }

    .bgimg {
      background-image: url('https://plus.unsplash.com/premium_photo-1721268770804-f9db0ce102f8?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <section class="min-h-screen w-full flex flex-col justify-center items-center bg-[url('/img/bluegradient.png')] bg-cover bg-top">
    <!--  Tailwind mạnh về responsive
        lg: Điều kiện khi một responsive nào đó có ngưỡng lớn hơn hoặc bằng 1024px 
        lg:w-[80%] Khi đạt điều kiện trên thì width sẽ == 80%.  
    -->
    <div class="w-full lg:w-[80%] p-12 text-grey-800 w3-display-middle">
      <!-- mb: margin bot -->
      <h1 class="text-6xl font-bold mb-10 grid grid-col-1 lg:gap-5 ">
        <span>Hi, my name is 
          <span class="text-[#F4FAFA]">Truong Hoang Minh Hien</span>
        </span>
        <span class="text-black">I am a Web Developer</span>
      </h1>

      <a href="#about-me" class="uppercase border-2 border-blue-400">
          <span class="text-white p-4-4">Know more</span>
        </a>

    </div>
  </section>
  
  <script type="module" src="/src/scripts/application.js"></script>
</body>
</html>
